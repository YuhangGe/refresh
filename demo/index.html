<!DOCTYPE html>
<html>
<head>
    <meta content="text/html" charset="utf-8">
    <title>refresh</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="http://localhost:8090/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../lib/refresh-client.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        function get_r() {
            var r = Math.floor(Math.random() * 255).toString(16);
            if(r.length===1) {
                r = "0"+r;
            }


            return r;
        }
        window.onload = function() {
            refresh.watch();
            var clr = "#"+get_r()+get_r()+get_r();
            document.getElementById("title").style.color = clr;
            document.getElementById("clr").textContent = clr;
        };
    </script>
</head>
<body>
    <h1 id="title">Refresh Test Page<span id='clr' style="margin-left: 10px;">#000000</span></h1>

    <div>
        <p style="color: red;">test index.html</p>
        <p id="test_css">test style.css</p>
        <p id="test_js">test index.js</p>
    </div>
</body>
</html>
